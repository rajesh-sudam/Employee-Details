<div class="heading">
    <h3>Login Form</h3>
</div>
<div class="container">
    <form class="login-form" [formGroup]="forms">
        <label for="email">Email :</label><br><br>
        <input type="text" class="form-control" formControlName="email"><br><br><br>
        <label for="password">Password :</label><br><br>
        <input type="password" class="form-control" formControlName="password"><br><br>
        <button class="button1"(click)="onSubmit()">LOGIN</button>
        <button class="button2" routerLink="/reg">REGISTER</button>
      </form>
</div>
